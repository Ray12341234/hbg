<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    a, button {
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      background: none;
      border: none;
      margin: 10px;
    }
    a:hover, button:hover {
      text-decoration: underline;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 15px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 5px;
    }
    iframe {
      width: 640px;
      height: 360px;
      border: none;
      margin-top: 20px;
    }
    .back-button {
      margin-top: 30px;
      display: block;
      color: #ccc;
      text-decoration: none;
    }
    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="mainMenu" class="section active">
    <h1>Anime Collection</h1>
    <a onclick="showSection('blackButler')">Black Butler</a><br>
    <a onclick="showSection('naruto')">Naruto</a><br>
    <a onclick="showSection('deathNote')">Death Note</a><br>
    <a onclick="showSection('onePiece')">One Piece</a><br>
  </div>

  <!-- Anime Sections -->
  <div id="blackButler" class="section">
    <h1>Black Butler</h1>
    <iframe id="playerBlackButler" src="https://mega.nz/embed/R8pDxbRD#0i6Cvrto9VMt3a1jy-YNTocn1hvfVvTAD5pzzXHP4mI" allowfullscreen></iframe>
    <div class="button-container">
      <button onclick="switchVideo('BlackButler', 1)">1</button>
      <button onclick="switchVideo('BlackButler', 2)">2</button>
      <button onclick="switchVideo('BlackButler', 3)">3</button>
      <button onclick="switchVideo('BlackButler', 4)">4</button>
      <button onclick="switchVideo('BlackButler', 5)">5</button>
      <button onclick="switchVideo('BlackButler', 6)">6</button>
    </div>
    <a class="back-button" onclick="showSection('mainMenu')">← Back</a>
  </div>

  <div id="naruto" class="section">
    <h1>Naruto</h1>
    <iframe id="playerNaruto" src="https://mega.nz/embed/R8pDxbRD#0i6Cvrto9VMt3a1jy-YNTocn1hvfVvTAD5pzzXHP4mI" allowfullscreen></iframe>
    <div class="button-container">
      <button onclick="switchVideo('Naruto', 1)">1</button>
      <button onclick="switchVideo('Naruto', 2)">2</button>
      <button onclick="switchVideo('Naruto', 3)">3</button>
      <button onclick="switchVideo('Naruto', 4)">4</button>
      <button onclick="switchVideo('Naruto', 5)">5</button>
      <button onclick="switchVideo('Naruto', 6)">6</button>
    </div>
    <a class="back-button" onclick="showSection('mainMenu')">← Back</a>
  </div>

  <div id="deathNote" class="section">
    <h1>Death Note</h1>
    <iframe id="playerDeathNote" src="https://mega.nz/embed/R8pDxbRD#0i6Cvrto9VMt3a1jy-YNTocn1hvfVvTAD5pzzXHP4mI" allowfullscreen></iframe>
    <div class="button-container">
      <button onclick="switchVideo('DeathNote', 1)">1</button>
      <button onclick="switchVideo('DeathNote', 2)">2</button>
      <button onclick="switchVideo('DeathNote', 3)">3</button>
      <button onclick="switchVideo('DeathNote', 4)">4</button>
      <button onclick="switchVideo('DeathNote', 5)">5</button>
      <button onclick="switchVideo('DeathNote', 6)">6</button>
    </div>
    <a class="back-button" onclick="showSection('mainMenu')">← Back</a>
  </div>

  <div id="onePiece" class="section">
    <h1>One Piece</h1>
    <iframe id="playerOnePiece" src="https://mega.nz/embed/R8pDxbRD#0i6Cvrto9VMt3a1jy-YNTocn1hvfVvTAD5pzzXHP4mI" allowfullscreen></iframe>
    <div class="button-container">
      <button onclick="switchVideo('OnePiece', 1)">1</button>
      <button onclick="switchVideo('OnePiece', 2)">2</button>
      <button onclick="switchVideo('OnePiece', 3)">3</button>
      <button onclick="switchVideo('OnePiece', 4)">4</button>
      <button onclick="switchVideo('OnePiece', 5)">5</button>
      <button onclick="switchVideo('OnePiece', 6)">6</button>
    </div>
    <a class="back-button" onclick="showSection('mainMenu')">← Back</a>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const sharedLink = "https://mega.nz/embed/R8pDxbRD#0i6Cvrto9VMt3a1jy-YNTocn1hvfVvTAD5pzzXHP4mI";

    const megaLinks = {
      BlackButler: {
        1: sharedLink,
        2: "https://mega.nz/embed/BlackButlerEp2#key",
        3: sharedLink,
        4: "https://mega.nz/embed/BlackButlerEp4#key",
        5: sharedLink,
        6: "https://mega.nz/embed/BlackButlerEp6#key"
      },
      Naruto: {
        1: sharedLink,
        2: "https://mega.nz/embed/NarutoEp2#key",
        3: sharedLink,
        4: "https://mega.nz/embed/NarutoEp4#key",
        5: sharedLink,
        6: "https://mega.nz/embed/NarutoEp6#key"
      },
      DeathNote: {
        1: sharedLink,
        2: "https://mega.nz/embed/DeathNoteEp2#key",
        3: sharedLink,
        4: "https://mega.nz/embed/DeathNoteEp4#key",
        5: sharedLink,
        6: "https://mega.nz/embed/DeathNoteEp6#key"
      },
      OnePiece: {
        1: sharedLink,
        2: "https://mega.nz/embed/OnePieceEp2#key",
        3: sharedLink,
        4: "https://mega.nz/embed/OnePieceEp4#key",
        5: sharedLink,
        6: "https://mega.nz/embed/OnePieceEp6#key"
      }
    };

    function switchVideo(anime, ep) {
      const iframe = document.getElementById('player' + anime);
      const link = megaLinks[anime][ep];
      if (link) iframe.src = link;
    }
  </script>

</body>
</html>
